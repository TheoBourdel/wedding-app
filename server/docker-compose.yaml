version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./:/app
      - ./uploads:/server/uploads

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - db_postgres:/var/lib/postgresql/data

  grafana:
    image: grafana/grafana
    environment:
      - GF_SERVER_ROOT_URL=https://challenge.mlk-labs.com/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana



  fluentd:
    image: fluent/fluentd:v1.11-debian-1
    ports:
      - "24224:24224"
    volumes:
      - ./fluentd:/fluentd/etc
    environment:
      FLUENTD_CONF: fluentd.conf

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  db_postgres:
  grafana_data:
  es_data: